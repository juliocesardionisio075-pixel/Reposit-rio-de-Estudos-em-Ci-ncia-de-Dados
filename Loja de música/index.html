<!DOCTYPE html>
<html>
    <head>
        <title>Lojinha</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
        <link rel="stylesheet" href="css/style.css">

        <script src="js/funcoes.js"></script>

    </head>
    <body>
          <div class="container">

       <h1> Lojinha da Unidade</h1>
 
       <table class="table table-hover">
           <thead>
               <tr>
                  <th>Imagem</th>
                  <th>Produto</th>
                  <th>Preço Unitário</th>
                  <th>Qtd</th>
                  <th>Total</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>
                      <img src="img/produto_1.png" alt="Produto 1" width="200">
                   </td>
                   <td>
                        <div>Violão Martin D10</div>
                        <div><span class="produto-item">Código:</span> 134679</div>
                        <div><span class="produto-item">Cor:</span> Marrom</div>                        
                   </td>
                   <td id="Valor_1">R$ 9.000</td>
                   <td>
                    <span class="badge text-bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge text-bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                   </td>
                   <td id="Total_1">0</td>
               </tr>
                    <tr>
                   <td>
                      <img src="img/produto_2.webp" alt="Produto 2" width="200">
                   </td>
                   <td>
                        <div>Shure SM58</div>
                        <div><span class="produto-item">Código:</span> 451379</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>                            
                   </td>
                   <td id="Valor_2">R$ 1.000</td>
                   <td>
                    <span class="badge text-bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    <span id="qtd_2">0</span>
                    <span class="badge text-bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                   </td>
                   <td id="Total_2">0</td>
               </tr>
                    <tr>
                   <td>
                      <img src="img/produto_3.webp" alt="Produto 3" width="200">
                   </td>
                   <td>
                        <div>Tklbls Tds6 48v 6 Canais</div>
                        <div><span class="produto-item">Código:</span> 198276</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>                        
                   </td>
                   <td id="Valor_3">R$ 700</td>
                   <td>
                    <span class="badge text-bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge text-bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                   </td>
                   <td id="Total_3">0</td>
               </tr>
           </tbody>
       </table>

       <footer class="text-center">
           <span><i class="bi bi-cart-fill"></i> Subtotal: <span id="subtotal">R$0</span></span>
       </footer>
        </div>
    </body>
</html>
